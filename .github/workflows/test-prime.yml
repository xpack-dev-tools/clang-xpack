name: 'Test xPack LLVM clang on supported platforms'

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'The folder part of the URL where binaries are stored'
        required: false
        default: 'release'
      version:
        description: 'The semver of the release'
        required: false
        default: 'current'
      helper-git-ref:
        description: 'The helper branch, tag or SHA to checkout'
        required: false
        default: 'xpack-develop'

jobs:

  macos-x64:
    name: 'macOS x64 clang ${{ github.event.inputs.version }} test'
    runs-on: macos-12

    steps:
      - name: 'Environment'
        run: |
          uname -a
          sw_vers # lsb_release -sd
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | egrep '^[^ \t]+='

      - name: 'Clean working area' # Mandatory for self-hosted runners.
        run: |
          chmod -Rf a+w * || true
          rm -rf * .git*

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v3
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v3
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} native test'
        run: bash -x scripts/test.sh --version ${{ github.event.inputs.version }} --base-url ${{ github.event.inputs.base_url }}

  macos-arm64:
    name: 'macOS arm64 clang ${{ github.event.inputs.version }} test'
    runs-on: [self-hosted, macos, apple]

    steps:
      - name: 'Environment'
        run: |
          uname -a
          sw_vers # lsb_release -sd
          echo "whoami: $(whoami)"
          echo "pwd: $(pwd)"
          ls -lLA
          env | sort | egrep '^[^ \t]+='

      - name: 'Clean working area' # Mandatory for self-hosted runners.
        run: |
          chmod -Rf a+w * || true
          rm -rf * .git*

      # https://github.com/actions/checkout
      - name: 'Checkout project'
        uses: actions/checkout@v3
        with:
          fetch-depth: 3

      - name: 'Checkout helper ${{ github.event.inputs.helper-git-ref }}'
        uses: actions/checkout@v3
        with:
          repository: xpack-dev-tools/xbb-helper-xpack
          path: xpacks/@xpack-dev-tools/xbb-helper
          ref: ${{ github.event.inputs.helper-git-ref }}
          fetch-depth: 3

      - name: 'Run ${{ github.event.inputs.version }} native test'
        run: bash -x scripts/test.sh --version ${{ github.event.inputs.version }} --base-url ${{ github.event.inputs.base_url }}

